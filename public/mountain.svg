<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Montagne principale -->
  <polygon points="50,20 80,70 20,70" fill="url(#mountainGradient)"/>
  
  <!-- Montagne secondaire -->
  <polygon points="30,40 60,70 10,70" fill="#56ab2f" opacity="0.8"/>
  
  <!-- Montagne tertiaire -->
  <polygon points="70,45 90,70 50,70" fill="#4facfe" opacity="0.7"/>
  
  <!-- Neige sur le sommet -->
  <polygon points="50,20 55,30 45,30" fill="white"/>
  
  <!-- Sol -->
  <rect x="0" y="70" width="100" height="30" fill="#90EE90"/>
  
  <!-- Soleil -->
  <circle cx="85" cy="15" r="8" fill="#FFD700" opacity="0.9"/>
</svg>
